
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% include 'cdnlines.html' %}
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h1 class="text-center">TOdoData Information..</h1>
          <form method="POST" action="{% url 'updata' data.id %}">
            {% csrf_token %}
            <label>task_title</label>
            <input type="text" name="task_title" class="form-control" placeholder="task_title" value="{{data.task_title}}">
            <label>task_description</label>
            <textarea name="task_description" rows="8" cols="80" class="form-control" placeholder="task_description" value="{{data.task_description}}"></textarea>
            <label>date</label>
            <input type="date" name="date" class="form-control" placeholder="date" value="{{data.date}}">
            <div class="text-center">
              <input type="submit"  value="submit" class="btn btn-success">
              <input type="cancel"  value="cancel" class="btn btn-danger">

            </div>
          </form>

        </div>

      </div>

    </div>

  </body>
</html>
